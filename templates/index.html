{% extends "includes/base.html" %}

{% block content %}
<div class="container">
    <!-- Top Banner -->
    <div class="top-banner">
        REPETITOR_PENZA_ETALON
    </div>
    
    <!-- Main Title Section -->
    <div class="title-section">
        <h1 class="main-title">ЦЕНТР</h1>
        <h2 class="subtitle">ПОДГОТОВКИ</h2>
        <div class="exams-section">
            <span class="exams-text">ЕГЭ ОГЭ</span>
            <svg class="pen-icon" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path d="M18 2L22 6L8 20H4V16L18 2Z" stroke="#C0C0C0" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round" fill="#E8E8E8"/>
                <path d="M4 16L8 20" stroke="#C0C0C0" stroke-width="2.5" stroke-linecap="round"/>
            </svg>
        </div>
    </div>
    
    <!-- Menu Section (moved to bottom) -->
    <div class="menu-section">
        <h3 class="menu-title">МЕНЮ</h3>
        <div class="menu-buttons">
            <button class="menu-btn btn-primary" onclick="handleGeneralTest()">
                Общий тест
            </button>
            <button class="menu-btn btn-secondary" onclick="handleSubjectTest()">
                Тест по предмету
            </button>
            <button class="menu-btn btn-secondary" onclick="handleLifehacks()">
                Лайфхаки и факты
            </button>
        </div>
    </div>
    
    <!-- Background Elements -->
    <div class="background-elements">
        <!-- Keyboard Keys -->
        <div class="key key-1">Ä</div>
        <div class="key key-2">7</div>
        <div class="key key-3">8</div>
        <div class="key key-4">Ü</div>
        <div class="key key-5">U</div>
        <div class="key key-6">Q</div>
        <div class="key key-7">X</div>
        <div class="key key-8">Z</div>
        <div class="key key-9">5</div>
        <div class="key key-10">Y</div>
        
        <!-- Geometric Shapes -->
        <div class="shape shape-circle shape-1"></div>
        <div class="shape shape-square shape-2"></div>
        <div class="shape shape-triangle shape-3"></div>
        <div class="shape shape-hexagon shape-4"></div>
        <div class="shape shape-circle shape-5"></div>
        <div class="shape shape-square shape-6"></div>
        <div class="shape shape-triangle shape-7"></div>
        <div class="shape shape-hexagon shape-8"></div>
    </div>
</div>
{% endblock %}
